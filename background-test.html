<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            /* Test gradient from bottom left to top right */
            background: linear-gradient(135deg, #0A1F0F 0%, #0F2F1F 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            max-width: 600px;
        }
        
        .color-samples {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .color-sample {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .color-box {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .color-label {
            color: white;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    
    <div class="test-container">
        <div class="glass-card">
            <h1>Dark Green Gradient Test</h1>
            <p>This page tests the intended dark green gradient background.</p>
            
            <div class="color-samples">
                <div class="color-sample">
                    <div class="color-box" style="background-color: #0A1F0F;"></div>
                    <div class="color-label">#0A1F0F<br>Bottom Left</div>
                </div>
                <div class="color-sample">
                    <div class="color-box" style="background-color: #0F2F1F;"></div>
                    <div class="color-label">#0F2F1F<br>Top Right</div>
                </div>
            </div>
            
            <p style="margin-top: 20px;">
                The gradient should flow from the darker green (#0A1F0F) at the bottom left 
                to the slightly lighter green (#0F2F1F) at the top right.
            </p>
        </div>
    </div>
</body>
</html>
